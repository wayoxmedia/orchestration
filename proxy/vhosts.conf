<VirtualHost *:80>
    ServerName mystorepanel.test

    ProxyPreserveHost On
    ProxyPass / http://mystorepanel:80/
    ProxyPassReverse / http://mystorepanel:80/

    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

