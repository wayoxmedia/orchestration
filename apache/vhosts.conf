# --- Common Adjustments ---
ServerName localhost
UseCanonicalName Off

# Desaconsejar listar directorios por seguridad
<Directory />
    Options -Indexes
    AllowOverride None
    Require all denied
</Directory>

# --- VirtualHost: mystorepanel (Laravel Admin) ---
<VirtualHost *:80>
    ServerName mystorepanel.test
    DocumentRoot /var/www/mystorepanel/html/public

    # Logs por sitio (se escriben dentro del proyecto)
    ErrorLog  /var/www/mystorepanel/html/storage/logs/mystorepanel_error.log
    CustomLog /var/www/mystorepanel/html/storage/logs/mystorepanel_access.log combined
    # XDEBUG per site
    php_admin_value xdebug.log "/var/www/mystorepanel/html/storage/logs/xdebug.log"

    <Directory /var/www/mystorepanel/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
        DirectoryIndex index.php
    </Directory>

    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>

# --- VirtualHost: web-templates (Laravel) ---
<VirtualHost *:80>
    ServerName web-templates.test
    DocumentRoot /var/www/web-templates/html/public

    ErrorLog  /var/www/web-templates/html/storage/logs/web-templates_error.log
    CustomLog /var/www/web-templates/html/storage/logs/web-templates_access.log combined
    php_admin_value xdebug.log "/var/www/web-templates/html/storage/logs/xdebug.log"
    php_admin_value xdebug.client_port "9005"

    <Directory /var/www/web-templates/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
        DirectoryIndex index.php index.html
    </Directory>
</VirtualHost>

